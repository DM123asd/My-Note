<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>LaTeX 测试</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      margin: 40px;
      max-width: 800px;
    }
  </style>

  <!-- ✅ MathJax v3 直接加载 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>
  <h1>MathJax 渲染测试</h1>

  <p>行内公式：$E = mc^2$</p>

  <p>块级公式：</p>
  <p>$$
  \int_0^1 x^2 \, dx = \frac{1}{3}
  $$</p>
</body>
</html>
